<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Transform</title>
</head>
<body>
    <section>
        <h1 class="center">Move Your Cursor to the square's</h1>
        <div class="w3 center">
            <h1>CSS Rotate</h1>

        </div>
        <div class="w3 center">
            <h1>CSS SkewY</h1>
            <div class="square2"></div>
        </div>
        <div class="w3 center">
            <h1>CSS Scale</h1>
            <div class="square3"></div>
        </div>
    </section>
